<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAR</title>
</head>

<body>
    <header>

        <h2>REALICE SU COMPRA</h2>

    </header>

    <main class="compra">

        <div>
            <label for="seleccione_su_producto">ID: del producto</label>
            <select name="productos" id="productos">
                <option value="gorra1">gorra1</option>
                <option value="gorra2">gorra2</option>
                <option value="gorra3">gorra3</option>
                <option value="gorra4">gorra4</option>
                <option value="polo1">polo1</option>
                <option value="polo2">polo2</option>
                <option value="polo3">polo3</option>
                <option value="polo4">polo4</option>
                <option value="polo5">polo5</option>
                <option value="sudadera1">sudadera1</option>
                <option value="sudadera2">sudadera2</option>
                <option value="sudadera3">sudadera3</option>
                <option value="sudadera4">sudadera4</option>
                <option value="sudadera5">sudadera5</option>
            </select>
        </div>
        <div>
            <label for="tallas">talla</label>
            <select name="talla" id="talla">
                <option value="tallas">S</option>
                <option value="tallasm">SM</option>
                <option value="tallam">M</option>
                <option value="tallaml">ML</option>
                <option value="tallal">L</option>
                <option value="tallax">X</option>
                <option value="tallaxl">XL</option>
            </select>
        </div>

        <div>
            <label for="cantidad_de_compra">Cantidad:</label>
            <input type="number" id="cantidad_de_compra" required>
        </div>

        <div>
            <label for="forma_de_pago">Forma de pago</label>
            <select name="talla" id="">
                <option value="tarjeta_de_credito">Tarjeta de credito </option>
                <option value="tarjeta_de_debito">Tarjeta de debito</option>
                <option value="pago_efectivo">Pago efectivo</option>
            </select>
        </div>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="correo">Correo</label>
            <input type="email" id="correo" required>
        </div>

        <div>
            <input type="submit" value="COMPRAR">
        </div>

        <div>
            <a href="../paginas_extras/terminos.html" target="_blank"><label for="">Aceptar terminos y
                    condiciones</label></a>
            <input type="checkbox" required>
        </div>

    </main>

    <section>
        <a href="../../index.html"><button>INICIO</button></a>
        <a href="../tienda.html"><button>TIENDA</button></a>
    </section>
</body>

</html>
